<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>swipe slider</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <section id="testimonials">
        <h1>Testimo<span>nials</span></h1>
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="./images/1.png" alt=""><p>Aren moli</p></div>
                <div class="swiper-slide"><img src="./images/3.png" alt=""><p>Kelvin</p></div>
                <div class="swiper-slide"><img src="./images/2.png" alt=""><p>Molish</p></div>
                <div class="swiper-slide"><img src="./images/4.png" alt=""><p>Animi</p></div>
                <div class="swiper-slide"><img src="./images/5.png" alt=""><p>Krish</p></div>
                <div class="swiper-slide"><img src="./images/6.png" alt=""><p>Capwala</p></div>
            </div>
        
        </div>
    </section>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper(".mySwiper", {
          effect: "coverflow",
          grabCursor: true,
          centeredSlides: true,
          slidesPerView: "auto",
          coverflowEffect: {
            rotate: 50,
            stretch: 0,
            depth: 100,
            modifier: 1,
            slideShadows: true,
          },
        loop:true,
        autoplay: {
          delay: 2500,
          disableOnInteraction: false,
        },
        });
      </script>
</body>

</html>
